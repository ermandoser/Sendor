<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sendor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/static/bootstrap-3.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap-3.0.0/css/bootstrap-theme.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style type="text/css">
      body {
      padding-top: 60px;
      padding-bottom: 40px;
      }
    </style>
  </head>
  
  <body>
    {% block header %}
    <div class="container">
      <p><h3>Sendor</h3></p>
    </div>
    {% endblock %}
    <hr>
    
    <div class="span12">
      <div class="container">
	{% block content %}
	Default content block
	{% endblock %}
      </div>
    </div>
    
    <script src="/static/bootstrap-3.0.0/js/bootstrap.js"></script>
    <script>
		var ws = new WebSocket("ws://localhost:8888/ws");
		ws.onopen = function() {
	   		ws.send("Hello, world");
		};
		ws.onmessage = function (evt) {
			console.log(evt.data);		
			var obj = jQuery.parseJSON(evt.data);
	   		$("#"+obj.task_id).text(obj.task_state);
		};
	</script>
    {% block footer %}
    {% endblock %}
    
  </body>
</html>
